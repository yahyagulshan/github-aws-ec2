name: Dev Deploy


on:
 
  push:
    branches: [ aws-ec2-rds ]

 
  workflow_dispatch:


jobs:
  
  build:
    
    runs-on: ubuntu-latest

    
    steps:
     
      - uses: actions/checkout@v2
      
      - name: Get Public IP
        id: ip
        uses: haythem/public-ip@v1.2

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
          
     
      - name: Update AWS Security Group Rule
        run: |
          aws ec2 authorize-security-group-ingress --group-id 	sg-0427701405cb5f8b1 --protocol tcp --port 22 --cidr ${{ steps.ip.outputs.ipv4 }}/32
   
      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          mkdir ../yahya
          cp -TR www ../yahya
          tar -czvf deploy.tar ../yahya/
          echo $DB_FILE >> dbconnect.php
          cat dbconnect.php
          ls -l deploy.tar
          chmod +r deploy.tar
          
        env:
          DB_FILE : ${{secrets.SECRET_TEXT}}
          
      - name: Upload files to server
        uses: actions/checkout@v2
        with:
          host: ${{ secrets.HOST }}
          username: ubuntu
          key: ${{ secrets.KEY }}
          source: "deploy.tar , dbconnect.php"
          target: "/var/www"
          
      - name: Deploy Application
        uses: actions/checkout@v2
        with:
          host: ${{ secrets.HOST }}
          username: ubuntu
          key: ${{ secrets.KEY }}
          script: |

            
            
            tar -xvzf /var/www/deploy.tar -C "/var/www"
            cp dbconnect.php /var/www/dbconnect.php
            rm /var/www/deploy.tar
            rm /var/www/dbconnect.php
            sudo chmod -R 775 /var/www/yahya/
            sudo chgrp -R www-data /var/www/yahya/
          
          
          