name: Retrieve Secret from AWS Secrets Manager

on:
  push:
    branches:
      - get_secret_value_from_secret_manager

jobs:
  retrieve-secret:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}
      - name: Get Secret Value
        id: get_secret
        run: |
          aws_secret_value=$(aws secretsmanager get-secret-value --secret-id secret_value_1 --query SecretString --output text)
          echo "::set-output name=secret_value::$print_value"

      - name: Print Secret Value
        run: |
          echo "Secret Value: ${{ steps.get_secret.outputs.secret_value }}"
      

               
      
           
